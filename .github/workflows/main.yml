on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to run JMeter script
    steps:
      # To use this repository's private action,
      # you must check out the repository 
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build Image
        run: docker pull justb4/jmeter        
      - name: Run image
        run: docker run justb4/jmeter:latest -n -t ./bin/examples/CSVSample.jmx     
