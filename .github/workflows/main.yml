on: [push]
jobs:
  jmeter_job:
    runs-on: ubuntu-latest
    name: A job to run JMeter script
    steps:      
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Run JMeter Tests
        uses: ./
        with:
          test-plan-path: ./TestPlans/T01_HomePageLoad.jmx
          args: "result.jtl" 
          
      - name: Upload Results
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-results
          path: result.jtl
